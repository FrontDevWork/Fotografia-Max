<!doctype html>
<html lang="pt-br">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3f207ceae7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>AroEletroimas</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-menu">
            <a class="navbar-brand" href="#">
                <img class="" src="" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav navegacao">
                    <li class="nav-item barra navegacao active">
                        <a class="nav-link" href="#">
                            <div class="text">
                                Galeria de Fotos
                            </div>
                        </a>
                    </li>
                    <li class="nav-item barra navegacao">
                        <a class="nav-link" href="#">
                            <div class="text">
                                Depoimentos
                            </div>
                        </a>
                    </li>
                    <li class="nav-item barra navegacao">
                        <a class="nav-link" href="#">
                            <div class="text">
                                Orçamento
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div id="banner" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/banner-1.jpg" class="w-100 banner-img">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner-2.jpg" class="w-100 banner-img">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner-3.jpg" class="w-100 banner-img">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner-4.jpg" class="w-100 banner-img" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#banner" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#banner" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>


        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-lg">Comece Agora</button>
                <h1 class="text-tamanho">Lider em criação de sites</h1>
            </div>
        </div>




        <div class="container">
            <div class="context-galeria">
                <h5 class="text-galeria">Galeria de Fotos</h5>
            </div>
            <section class="box-fotografia">
                <div class="fotografia">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site1.jpg">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site2.jpg">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site3.jpg">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site4.jpg">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site5.jpg">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site6.jpg">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site7.jpg">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site8.jpg">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="zoom">
                                <img class="tamanho" src="images/site9.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <section class="Servico">
            <div class="row">
                <div class="col-md-12">
                    <div class="titulo-contato">
                        <h1>Fale Conosco</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 cadastro">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 cadastro">
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="text" name="phone" id="phone" class="form-control">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 cadastro">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 cadastro">
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" name="city" id="city" class="form-control">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 cadastro">
                    <div class="form-group">
                        <label for="message">Observações</label>
                        <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>
            </div>




            <footer>
                <div class="fundo">
                    <div class="contato">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="descricao-contato"><i class="fas fa-phone"></i> Telefones</h5>
                            </div>
                            <div class="col-md-12">
                                <h5 class="descricao-contato">Atendimento: (11) 97970-7180</h5>
                            </div>
                            <div class="col-md-12">
                                <h5 class="descricao-contato">Whatsapp: +55 (11) 97970-7180</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            </div>
    </main>












    <div class="row wow zoomIn" style="visibility: visible; animation-name: zoomIn;"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
